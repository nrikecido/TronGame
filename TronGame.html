<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="TronGame.js"></script>
    <link rel="stylesheet" href="TronGame.css">
</head>
<body>
    <h3 class="neon-text">TRON GAME</h3>
    
    <div class="game-container">
        <canvas id="game" class="game"></canvas>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="restartButton" hidden>Restart</button>
            <button id="fullScreen" onclick='document.getElementById("game").requestFullscreen();'>Fullscreen</button>
        </div>
        <div id="gameOverMessage" style="display: none;">
            <p id="gameOverText">Game Over</p>
        </div>
        
        
    </div>
</body>
</html>
